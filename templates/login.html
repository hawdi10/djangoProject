{% load static %}
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap 5 - Login Form</title>
  <link href={% static "style/bootstrap.rtl.css" %} rel="stylesheet" type="text/css">
    <link href={% static "style/style1.css" %} rel="stylesheet" type="text/css">

</head>

<body class="main-bg">
  <!-- Login Form -->
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-4 col-md-6 col-sm-6 rounded-2">
        <div class="card shadow">
          <div class="card-title text-center border-bottom">
            <h2 class="p-3">ورود</h2>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-4">
                <label for="username" class="form-label">نام کاربری/ایمیل</label>
                <input type="text" class="form-control" id="username" />
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">رمز عبور</label>
                <input type="password" class="form-control" id="password" />
              </div>
              <div class="mb-4">
                <input type="checkbox" class="form-check-input" id="remember" />
                <label for="remember" class="form-label">به خاطر بسپار</label>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn text-light main-bg">ورود</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
